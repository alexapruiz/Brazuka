{% extends 'base.html' %}
{% block content %}
{% load cart %}
{% load custom_filter %}
<form name="form_Inventory" class="form-inline" action="" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="border rounded p-4 m-4">
            <p class="display-4 pl-4 ml-4">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspManage Inventory</p>
            <table class="table" border="0">
                <thead>
                    <tr>
                        <th> Product </th>
                        <th> Quantity </th>
                    </tr>
                </thead>
                {% for item in Inventory %}
                <tr>
                    <td>{{item.0}} </td>
                    <td><input size="4" id="Fator_Vitoria_Casa" name="Fator_Vitoria_Casa" value={{ item.1 }}></td>
                </tr>
                {% endfor %}
                <tr>
                    <td align="center"> <a class="btn btn-success" href="/manage_inventory/update"<span class="glyphicon glyphicon-ok"></span> Update </a> </td>
                </tr>
            </table>
        </div>
    </div>
</form>
{% endblock %}
